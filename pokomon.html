<body>
   
    <button id="btn1">顯示寶可夢圖片</button>
    <button id="btn2">顯示寶可夢圖片</button>
    <button id="btn3">RESET</button>
    <div id="container">      
    </div>
    <script>    
        let container_div = document.querySelector("#container");
        let btn1=document.querySelector('#btn1');
        let btn2=document.querySelector('#btn2');
        let btn3=document.querySelector('#btn3');
        function Show_Pokemon() {
            let imgs="";
        
            for (let i = 1; i <= 890; i++) {
                let url=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${i.toString().padStart(3,'0')}.png`;
                let img=`<img src=${url}>`;
                imgs+=img;
            }
            container_div.innerHTML=imgs;
        }
        btn1.addEventListener('click',Show_Pokemon);
        function Show_PokeMon1(){
            for(let i=1;i<=890;i++){
                let url=`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${i.toString().padStart(3,'0')}.png`;
                let img=document.createElement('img');
                img.setAttribute('src',url);
                container_div.appendChild(img);
            }
        }
        btn2.addEventListener('click',Show_PokeMon1);
        btn3.addEventListener('click',function(){
            container_div.innerHTML="";  
        })


    </script>
